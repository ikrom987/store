{% extends "control/base.html" %}
{% load static %}
{% block content %}
<br>
<div class="p-5 mx-5 card card-body">
    {% if code == 'title/product' %}
    <div class="alert alert-danger">
        <button class="close" data-dismiss='alert'>&times;</button>
        <h4>Title is dublicated</h4>
    </div>
    {% endif %}
    <h3 class="text-dark pb-3">Add New Product</h3>
    <form action="{% url 'product_create' %}" method="POST" enctype="multipart/form-data" class="">
        {% csrf_token %}
        <h4 class="">Priority</h4>
        <input type="number" name="priority" required placeholder="Enter priority" class="form-control">

        <h4 class="mt-3">Title</h4>
        <input type="text" name="title" required placeholder="Enter title" class="form-control">

        <h4 class="mt-3">Category</h4>
        <select name="category" id="" class="form-control">
            {% for i in categories %}
                <option value="{{i.id}}">{{i.title}}</option>
            {% endfor %}
        </select>

        <h4 class="mt-3">Price</h4>
        <input type="number" name="price" required placeholder="Enter price" class="form-control">

        <h4 class="mt-3">Image</h4>
        <input type="file" name="file" class="form-control">

        <h4 class="mt-3">Description</h4>
        <textarea placeholder="Enter description" name="description" rows="5" class="form-control"></textarea>

        <input type="submit" value="Create" class="btn btn-success btn-lg my-3">
    </form>
</div>

{% endblock content %}

{% block js %}
<script>
    let notification = document.querySelector(".alert");

    setTimeout(() => {
        notification.classList.add("d-none")
    }, 5000);
</script>
{% endblock js %}
